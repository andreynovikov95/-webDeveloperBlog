<div>
  <h3>Time:</h3>
  <p>{{ message }}</p>

  <h3>Technologies:</h3>
    <!-- <p
    *ngFor="let item of items let i = index"
  >
    {{i + 1}}. {{ item }}
  </p> -->
  <ul>
    <li 
      *ngFor="
        let item of items;
        let i = index;
        let first = first;
        let last = last;
        let even = even;
        let odd = odd;
        "
      [ngClass] = "{
        first: last,
        last: first,
        even: even,
        odd: odd
      }"  
    >
      {{i + 1}}. {{ item }}
    </li>
</ul>
</div>
