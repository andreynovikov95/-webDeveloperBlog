<h2>Angular routes</h2>
<nav>
  <a routerLink="">Home</a><br>
  <a routerLink="/about">About</a><br>
  <a routerLink="/news">News</a><br>
  <a routerLink="/price">Price</a><br>
  <a routerLink="/date">Date</a>
</nav>
User name: <input
   type="text"
   [(ngModel)]="userName"
>
<button (click)="search()">Search</button>
<div *ngIf="response">
  <img src="{{response.avatar_url}}" alt="{{userName}}">
  <p>Имя: {{response.login}}</p>
  <p>Репозитории: {{response.public_repos}}</p>
  <p>Биография: {{response.bio}}</p>
</div>
<router-outlet></router-outlet>
